	<script type="text/javascript">
		$(document).ready(function() {
			$(".content_one").height($(".wrap").height() - $(".header").height() - $(".tap").height());
			$(".tap ul li").eq($(".wrap").data("id")).addClass("liactive").siblings().removeClass("liactive");
			$(".content_one").eq($(".wrap").data("id")).show().siblings().hide();
		});
		$(".tap ul li").click(function() {
			$(this).addClass("liactive").siblings().removeClass("liactive");
			$(".content_one").eq($(this).index()).show().siblings().hide();
		});
