<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" type="text/css" href="../css/init.css" />
		<link rel="stylesheet" type="text/css" href="../css/headandfoot.css" />
		<link rel="stylesheet" type="text/css" href="../css/Topicdetails.css" />
		<script src="../script/fontsize.js" type="text/javascript" charset="utf-8"></script>
		<script src="../script/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<title>话题详情</title>
	</head>

	<body>
		<div class="mask">
			<div class="mask_main">
				<div class="mask_title">
					请选择直播方式
				</div>
				<div class="mask_vie">
					视频直播
				</div>
				<div class="mask_mic">
					语音直播
				</div>
			</div>
		</div>
		<div class="wrap">
			<div class="head">

				<a href="#" onclick="javascript:history.back(-1);">
					<div class="head_left"><img src="../image/nav_icon1@2x.png" /></div>
				</a>

				<div class="head_right">
					话题详情
				</div>
				<div class="head_share">
					<img src="../image/nav_icon4@2x.png" />
				</div>
			</div>
			<div class="content">
				<div class="banner">
					<img src="../image/cjht_pic@2x.png" />
				</div>

				<div class="content_title">
					<h4>2017苹果秋季新品发布会</h4>
					<p class="content_res">
						<span>2017-10-12</span> <span>13:31:00</span><span>10</span>人观看
					</p>
				</div>
				<div class="Liveintroduction">
					<h4>直播介绍：</h4>
					<p>2017苹果秋季新品发布会于美国当地时间9月12日</p>
				</div>
				<div class="PushStreamAddress">
					<h4>推流地址：<span>长按复制推流地址</span></h4>
					<div class="adder">

					</div>
					<div class="adder_btn">
						<p>展开</p>
						<div class="adder_btn_logo">
							<img src="../image/htxq_icon@2x.png" />
						</div>
					</div>

				</div>

			</div>
			<ul class="tab">
				<li class="edit">
					<div class="tab_logo">
						<img src="../image/htxq_icon1@2x.png" />
					</div>
					<p class="tab_title">
						编辑话题
					</p>
				</li>
				<li class="start">
					<div class="tab_logo">
						<img src="../image/htxq_icon2@2x.png" />
					</div>
					<p class="tab_title">
						开始直播
					</p>
				</li>
				<li>
					<div class="tab_logo">
						<img src="../image/htxq_icon3@2x.png" />
					</div>
					<p class="tab_title">
						邀请嘉宾
					</p>
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		$(document).ready(function() {
			$(".content").height($(".wrap").height() - $(".head").height() - $(".tab").height());
		});
		$(".start").click(function() {
			$(".mask").show()
		})
		$(".mask").click(function() {
			$(this).hide()
		})
		$(".mask_main").click(function() {
			event.stopPropagation();
		})
	</script>

</html>
