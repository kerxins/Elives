<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" type="text/css" href="../css/init.css" />
		<link rel="stylesheet" type="text/css" href="../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../css/headandfoot.css" />
		<link rel="stylesheet" type="text/css" href="../css/bandphone.css" />
		<script src="../script/fontsize.js" type="text/javascript" charset="utf-8"></script>

		<title>创建话题</title>
	</head>

	<body>
		<header id="header" class="head">
			<div class="head_left" onclick="api.closeWin()"> <img src="../image/nav_icon1@2x.png" /></div>
			<span class="title">直播间设置</span>
		</header>

		<img src="../image/bdsjh_icon@2x.png" / style="width: 3.3rem;height: 1.72rem;display: block;margin: 0 auto;margin-top: 1.61rem;">
		<p class="tice">已绑定的手机号</p>
		<p class="phone_number" id="phoneNum">13888888888</p>
		<div class="complete" onclick="changephone()">
			更改绑定手机号
		</div>

	</body>
	<script src="../script/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../script/api.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		apiready = function(){
			var header = $api.byId('header');
			$api.fixStatusBar(header);
			api.addEventListener({
			    name: 'newPhone'
			}, function(ret, err){
			    if( ret ){
			      $api.byId('phoneNum').innerHTML = ret.value.value
			    }
			});

		}
		function changephone(){
			var phone = $api.byId('phoneNum').innerHTML;
			$api.setStorage('oldphone', phone);

			api.openWin({
			    name: 'changephone',
			    url: 'gaiphone.html',
			    pageParam: {
			        phoneNum: phone
			    }
			});

		}
	</script>

</html>
